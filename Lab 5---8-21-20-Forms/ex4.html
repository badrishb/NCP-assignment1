<html id='pag'>
    <head>
        <link rel="stylesheet" type="text/css" href="styletest.css"/>
        <title>
            Ex4
        </title>
        <script class='a' language="javascript" type="text/javascript">
        document.write("<hr>")
        // alert("I'm sure you're ok")
        function test()
        {
            try{
                let d= new Date();
                // let day=d.get
                let day=(d.getDay()+16)+"/"+(d.getMonth()+1)+"/"+d.getFullYear()
                let time=d.getHours()+":"+d.getMinutes()+":"+d.getSeconds();
                document.getElementById('p').innerHTML=(day+"<br>");
                document.getElementById('p').innerHTML+=time;
    
            
            }
            catch(e){
                alert("Error: "+e);
            }

            
        }
        setInterval(test, 1000);
        document.write("<center><h1>JavaScript-> Fully functional</h1></center>")
        document.write("<hr>")
        </script>
    </head>
    <body onmouseover="test()">
        <Center>
            <h1 >
                Yeah Science!
             </h1>
        </Center>
        
        <br>
        <center>

            <p id='p'></p>
            
        </center>
      

    </body>
</html>
