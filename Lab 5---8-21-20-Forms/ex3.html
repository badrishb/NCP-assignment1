        document.write("<center><hr>")

        function tt()
       { 
           var names=["AAA","BBB","CCC","DDD","EEE","FFF","GGG","HHH"];
           var pages=[12,47,89,133,189,221,266,302];
        document.getElementById('p').innerHTML=("->Your form has been submitted successfully"+"<br>");
        var chap=document.getElementById('chap').value;
        var i=0;
        for(i=0;i<8;i++)
        {
            if(names[i]==chap)
            {
                document.getElementById('p').innerHTML+=(pages[i]);
                break;
            }
        }
        if(i==8)
        {
            document.getElementById('p').innerHTML+=("Page not found");
        }
        document.getElementById('p').innerHTML+=("<br>");
        // document.getElementById('p').innerHTML+=(r+","+c+"<br>");

        }
        
        </script>
